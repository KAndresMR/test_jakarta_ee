<!-- Campo de entrada para ingresar la cédula del usuario -->
<div>
  <input [(ngModel)]="cedula" placeholder="Ingrese su cédula">
  <button (click)="consultar()">Consultar</button>
</div>

<!-- Mensaje de error que se muestra si existe algún problema -->
<div *ngIf="error" class="error">
  {{ error }}
</div>

<!-- Tabla que muestra los datos del usuario si están disponibles -->
<table *ngIf="usuarioData">
  <tr>
    <th>Cédula</th>
    <td>{{ usuarioData.cedula }}</td>
  </tr>
  <tr>
    <th>Nombre</th>
    <td>{{ usuarioData.nombre }}</td>
  </tr>
  <tr>
    <th>Consumo</th>
    <td>{{ usuarioData.consumo }}</td>
  </tr>
  <tr>
    <th>Deuda Pendiente</th>
    <td>{{ usuarioData.deudaPendiente }}</td>
  </tr>
</table>
